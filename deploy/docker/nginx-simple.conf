events {
    worker_connections 256;  # Reduced for 1GB
}

http {
    upstream dinari_rpc {
        server rpc-1:5000;
    }
    
    server {
        listen 80;
        server_name _;
        
        # Simple proxy - no caching, no rate limiting
        location / {
            proxy_pass http://dinari_rpc;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }
}