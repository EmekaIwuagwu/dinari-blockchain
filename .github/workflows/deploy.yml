name: Deploy to Oracle Cloud VPS

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Deploy via SSH + Rsync
        uses: appleboy/ssh-action@v1.2.1
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script_stop: true
          script: |
            set -e
            # Ensure app dir exists
            mkdir -p /opt/dinari
            # Sync files from repo
            rsync -avz --delete --exclude '.git*' $GITHUB_WORKSPACE/ /opt/dinari/
            cd /opt/dinari
            # Build and restart
            docker compose down || true
            docker compose build --pull
            docker compose up -d
            docker compose ps
